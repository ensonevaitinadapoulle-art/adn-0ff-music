<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Portfolio</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: red;
            padding: 20px;
            text-align: center;
        }
        .album {
            margin: 20px;
            border: 1px solid white;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .album:hover {
            transform: scale(1.05);
        }
        .album img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: red;
            padding: 10px;
            text-align: center;
        }
        .contact-form {
            margin: 20px;
            display: flex;
            flex-direction: column;
        }
        .contact-form input, .contact-form textarea {
            margin: 5px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .contact-form button {
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Music Portfolio</h1>
    </header>
    <main>
        <section>
            <h2>Albums</h2>
            <div class="album">
                <img src="album_cover_1.jpg" alt="Album Cover 1">
                <h3>Album Title 1</h3>
                <iframe src="https://open.spotify.com/embed/album/1" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
            <div class="album">
                <img src="album_cover_2.jpg" alt="Album Cover 2">
                <h3>Album Title 2</h3>
                <iframe src="https://open.spotify.com/embed/album/2" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
        </section>
        <section>
            <h2>Contact Me</h2>
            <form class="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
        <section>
            <h2>Follow Me</h2>
            <p>
                <a href="https://twitter.com/yourprofile" style="color: white;">Twitter</a> | 
                <a href="https://instagram.com/yourprofile" style="color: white;">Instagram</a> | 
                <a href="https://facebook.com/yourprofile" style="color: white;">Facebook</a>
            </p>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 My Music Portfolio</p>
    </footer>
</body>
</html>
