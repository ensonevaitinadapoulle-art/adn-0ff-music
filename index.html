<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADN.0FF Music Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #000000; /* noir */
            color: #ffffff; /* white */
            font-family: Arial, sans-serif;
            transition: background 0.5s;
        }
        /* Add more styles for red theme elements, animations, and responsiveness */
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the ADN.0FF Music Portfolio</h1>
    </header>
    <main>
        <section id="tracks">
            <h2>Tracks</h2>
            <!-- Spotify embed examples -->
            <iframe src="https://open.spotify.com/embed/track/your-track-id" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            <!-- Repeat for all tracks -->
            <div><!-- additional track embeds --></div>
        </section>
        <section id="contact">
            <h2>Contact Me</h2>
            <form>
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <h2>Follow Me</h2>
        <a href="https://twitter.com/yourprofile">Twitter</a>
        <a href="https://instagram.com/yourprofile">Instagram</a>
        <!-- Add more social media links -->
    </footer>
</body>
</html>
