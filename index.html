    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            line-height: 1.6;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px 20px;
            text-align: center;
            border-bottom: 3px solid #00d4ff;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        header p {
            font-size: 1.2em;
            color: #888;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        section {
            margin-bottom: 50px;
        }

        section h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #00d4ff;
            text-align: center;
            border-bottom: 2px solid #00d4ff;
            padding-bottom: 15px;
        }

        .main-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .main-links a {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: #000;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .main-links a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.5);
        }

        .year-folder {
            background: rgba(0, 212, 255, 0.1);
            border: 2px solid #00d4ff;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .year-folder h3 {
            font-size: 2em;
            color: #00d4ff;
            margin-bottom: 20px;
            text-align: center;
        }

        .year-folder .links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .year-folder a {
            display: block;
            padding: 15px 20px;
            background: rgba(0, 212, 255, 0.15);
            color: #00d4ff;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid #00d4ff;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .year-folder a:hover {
            background: rgba(0, 212, 255, 0.3);
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .coming-soon {
            text-align: center;
            font-size: 1.3em;
            color: #888;
            padding: 30px;
            font-style: italic;
        }

        footer {
            text-align: center;
            padding: 30px 20px;
            margin-top: 60px;
            border-top: 2px solid #00d4ff;
            color: #888;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            section h2 {
                font-size: 1.8em;
            }

            .main-links {
                flex-direction: column;
            }

            .main-links a {
                width: 100%;
                text-align: center;
            }

            .year-folder .links {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
